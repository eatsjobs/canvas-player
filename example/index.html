<!DOCTYPE html>
<html>
    <head>
        <title>CanvasPlayer example</title>
        <script src="animation-frame-polyfill.js"></script>
        <script src="canvas-player.js"></script>
        
    </head>
    <body>
        
        <canvas id="toRecord"></canvas>
        
        <script src="circles.js"></script>
        <script>            
            animate();
            // example
            var canvasPlayer = new CanvasPlayer({
                fps:24,
                canvasElement:document.getElementById("toRecord"),
                quality:0.2,
                format:"png"
            });
            canvasPlayer.record();
            
            setTimeout(function(){
                canvasPlayer.stopRecord()
                            .play(null, true);                            
                            
            }, 5000);
            
        </script>        
    </body>
</html>
